<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/calendar.css">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <script src="scripts/transfering.js"></script>
  <title>Calendar</title>
</head>
<body>
  <header class="header">
    <div class="header-container">
      <h2>Logo</h2>
        <ul>
          <li class="calendar-nav">Calendar</li>
          <li class="statistic-nav">Statistic</li>
          <li class="notes-nav">Notes</li>
          <li class="feedback-nav">Feedback</li>
          <li class="contact-nav">Contact</li>
        </ul>
    </div>
  </header>
<div class="calendar-body">
  <div class="wrapper">
    <header class="calendar-header">
      <p class="current-date"></p>
      <div class="icons">
        <i id="prev" class="bi bi-chevron-left"></i>
        <i id="next" class="bi bi-chevron-right"></i>
      </div>
    </header>
    <div class="calendar">
      <ul class="weeks">
        <li>Mon</li>
        <li>Tue</li>
        <li>Wed</li>
        <li>Thu</li>
        <li>Fri</li>
        <li>Sat</li>
        <li>Sun</li>
      </ul>
      <ul class="days">
      </ul>
    </div>
    <div class="emoji-picker" id="emoji-picker">
      <span>😊</span>
      <span>😢</span>
      <span>😡</span>
      <span>😮</span>
      <span>😍</span>
      <span><i class="bi bi-x" id="close"></i></span>
    </div>
</div>

</div>

  <script src="scripts/calendar.js"></script>
</body>
</html>
